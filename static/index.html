<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected Car Simulation</title>

    <script type="module" src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/map.js"></script>
    <style>
        .popover-body {
            min-width: 276px;
        }
        .map {
            width: 100%;
            height: 85%;
        }
        .position_slider {
            width: 100%;
        }
        .position_slider_label {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map" class="map"></div>
    <label for="position_slider" class="position_slider_label">
        Position:&nbsp;
        <input id="position_slider" class="position_slider" type="range" min="0" max="1" step="1" value="0">
      </label>
    <p id="vehicle_information"></p>

</body>

</html>
